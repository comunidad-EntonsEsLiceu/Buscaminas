    <main>
      <section>
        <h1>Para poneros en contacto conmigo</h1>
        <form>
          <label for="nombre">Tu Nombre</label>
          <input id= "nombre" type="text" name="nombre">

          <label for="email"> Tu Email </label>
          <input id= "email" type="email" name="email">

          <label for="archivo"> Archivos adjuntos </label>
          <input id= "archivo" type="file" name="archivo">

          <label for="motivo">Motivo</label>
          <select id="motivo" name="motivo">
            <option value="motiv.personal">Motivo personal</option>
            <option value="motiv.profesional">Motivo profesional</option>
          </select>

          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" name="mensaje">Mensaje</textarea>

          <label for="LOPD"> Aceptas Términos y Condiciones </label>
          <input id="LOPD" type="radio" name="condiciones" value="si"> Si
          <input id="LOPD" type="radio" name="condiciones" value="no"> No

          <input id="enviar" type="submit" name="enviar" value="Enviar">
        </form>
      </section>
